<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" 
              rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="Css.css">
        <title>E-Commerce</title>
    </head>
    <header class="header" id="inicio">
        <img src="hamburguesa.svg" alt="" class="hamburguesa">
        <nav class="menu-navegacion spread">
            <a href="index">Inicio</a>
            <a href="product">Productos</a>
            <a href="login">Login</a>
            <a href="shop">Carrito</a>
            <a href="CreditCard">Pagar</a>
            <a href="registrate">Registrarse</a>
        </nav>
        <body>
            <div class="creditCard">
                <div class="heading">
                    <h1>DATOS DE PAGO</h1>
                </div>
                <div class="payment">
                    <form>
                        <div class="form-group owner">
                            <label for="owner">Nombre completo</label>
                            <input type="text" class="form-control" id="owner">
                        </div>
                        <div class="form-group CVV">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv">
                        </div>
                        <div class="form-group" id="card-number-field">
                            <label for="cardNumber">Número de tarjeta</label>
                            <input type="text" class="form-control" id="cardNumber">
                        </div>
                        <div class="form-group" id="expiration-date">
                            <label>Fecha de expiración</label>
                            <select>
                                <option value="01">Enero</option>
                                <option value="02">Febrero </option>
                                <option value="03">Marzo</option>
                                <option value="04">Abril</option>
                                <option value="05">Mayo</option>
                                <option value="06">Junio</option>
                                <option value="07">Julio</option>
                                <option value="08">Agosto</option>
                                <option value="09">Septiembre</option>
                                <option value="10">Octubre</option>
                                <option value="11">Noviembre</option>
                                <option value="12">Diciembre</option>
                            </select>
                            <select>
                                <option value="21"> 2021</option>
                                <option value="22"> 2022</option>
                                <option value="23"> 2023</option>
                                <option value="24"> 2024</option>
                                <option value="25"> 2025</option>
                                <option value="26"> 2026</option>
                                <option value="27"> 2027</option>
                            </select>
                        </div>
                        <div class="form-group" id="credit_cards">
                            <img src="assets/shop/americanexpress.jpeg" alt="visa">
                            <img src="assets/shop/mastercard.jpeg" alt="mastercard">
                            <img src="assets/shop/visa.jpeg" alt="amex">
                        </div>

                        <button type="submit" class="boton" id="confirm-purchase"><a class="boton" data-bs-toggle="collapse" 
                                                                                     role="button" aria-expanded="false" href="#compraExitosa">
                                <h5 class="titulo"> CONFIRMAR PAGO </h5>
                            </a></button>

                        <div class="collapse" id="compraExitosa">
                            <div class="alert alert-success" role="alert">
                                <h4 class="alert-heading">¡PAGO EXITOSO!</h4>
                                <p>Su pago ha sido recibido. Su pedido se encuentra en preparación. Y pronto llegara al
                                    domicilio registrado</p>
                                <hr>
                                <p class="mb-0">Muchas gracias por su compra! ♥</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- FOOTER -->
            <footer class="footer">
                <div class="row">
                    <div class="col-4">
                        <h1 class="text-footer">2021|Ecommerce</h1>
                    </div>
                    <div class="col-4">
                        <p class="barras"> - </p>
                        <i class="fas fa-pizza-slice pizza"></i>
                        <p class="barras"> - </p>
                    </div>
                    <div class="col-4">
                        <i class="fab fa-facebook-f icons"></i>
                        <i class="fab fa-twitter icons"></i>
                        <i class="fab fa-whatsapp icons"></i>
                    </div>
                </div>

                <div class="row">
                    <div class="col copy">
                        <p> &copy; Todos los derechos reservados| 2021</p>
                        <a th:href="@{/(lang=es)}">ES</a> |
                        <a th:href="@{/(lang=en)}">EN</a> |
                    </div>
                </div>
            </footer>


            <script src="Menu.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script src="assets/js/jquery.payform.min.js" charset="utf-8"></script>
            <script src="assets/js/script.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
        </body>
    </body>
</html>
